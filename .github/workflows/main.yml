name: Ansible syntax check

on: [push]

jobs:
  syntax_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Set the version of Python to use
    - name: Install dependencies
      run: pip install ansible # Install Ansible
    - name: Syntax check
      run: ansible-playbook --syntax-check playbook.yml # Run syntax check on the playbook
